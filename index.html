<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöò Mobil Nyetir & Tangkap Ikan üêü</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 1500vh; /* Jalanan lebih panjang */
            background-color: #4CAF50; /* Warna rumput */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            position: relative;
        }
        #road {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 1500vh;
            background-color: gray;
        }
        #car {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
        }
        #kmText {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
        /* Rumah di kiri & kanan */
        .house {
            position: absolute;
            font-size: 50px;
        }
        .house.left {
            left: 10%;
        }
        .house.right {
            right: 10%;
        }
        /* Pohon lebih banyak */
        .tree {
            position: absolute;
            font-size: 40px;
        }
        .tree:nth-child(odd) { left: 15%; }
        .tree:nth-child(even) { right: 15%; }

        /* Ikan di akhir jalan */
        #fish {
            position: absolute;
            top: 1490vh; /* Muncul di akhir jalan */
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            animation: fishMove 1s infinite alternate ease-in-out;
            cursor: pointer;
        }
        /* Animasi ikan naik turun */
        @keyframes fishMove {
            0% { transform: translate(-50%, 0); }
            100% { transform: translate(-50%, -20px); }
        }
    </style>
</head>
<body>

    <div id="road"></div>
    <div id="car">üöò</div>
    <div id="kmText">0 km</div>

    <!-- Rumah di kiri & kanan -->
    <div class="house left">üè°</div>
    <div class="house right">üè°</div>

    <!-- Pohon lebih banyak -->
    <script>
        for (let i = 1; i <= 30; i++) { // Tambah banyak pohon
            let tree = document.createElement("div");
            tree.className = "tree";
            tree.innerHTML = "üå≥";
            tree.style.top = (i * 50) + "vh";
            document.body.appendChild(tree);
        }
    </script>

    <!-- Ikan di akhir -->
    <div id="fish">üêü</div>

    <script>
        let fish = document.getElementById("fish");
        let following = false;

        // Update jumlah KM berdasarkan scroll
        window.addEventListener("scroll", function() {
            let km = Math.round(window.scrollY / window.innerHeight * 100);
            document.getElementById("kmText").innerText = km + " km";

            // Jika ikan mengikuti, dia akan mengikuti scroll pemain
            if (following) {
                fish.style.top = (window.scrollY + window.innerHeight / 2) + "px";
            }
        });

        // Klik ikan -> Mulai mengikuti pemain
        fish.addEventListener("click", function() {
            fish.style.animation = "fishMove 0.3s infinite alternate ease-in-out"; // Klepek lebih cepat
            following = true;
        });
    </script>

</body>
</html>
