<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLALA SKIBIDI CARüöò</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 800vh; /* Bisa scroll sampai 800 km */
            background-color: #4CAF50; /* Hijau rumput */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            position: relative;
        }
        #road {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 800vh;
            background-color: gray; /* Jalanan abu-abu */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 200px;
            color: white;
        }
        #skibidiAbi {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
        }
        #kmText {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
        #cowboy {
            position: absolute;
            top: 800vh; /* Muncul di akhir scroll */
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            cursor: pointer;
            display: none; /* Awalnya disembunyikan */
        }
        #questionBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            display: none;
            text-align: center;
        }
        #okText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        /* Rumah di kiri & kanan */
        .house {
            position: absolute;
            font-size: 50px;
        }
        .house.left {
            left: 10%;
        }
        .house.right {
            right: 10%;
        }
        /* Pohon di sekitar */
        .tree {
            position: absolute;
            font-size: 40px;
        }
    </style>
</head>
<body>

    <div id="road">I</div>
    <div id="skibidiAbi">üöò</div>
    <div id="kmText">0 km</div>
    <div id="cowboy" onclick="showQuestion()">ü§†</div>

    <!-- Rumah -->
    <div class="house left">üè°</div>
    <div class="house right">üè°</div>

    <!-- Pohon acak -->
    <div class="tree" style="top: 100vh; left: 20%;">üå≥</div>
    <div class="tree" style="top: 150vh; right: 15%;">üå≥</div>
    <div class="tree" style="top: 250vh; left: 30%;">üå≥</div>
    <div class="tree" style="top: 300vh; right: 20%;">üå≥</div>
    <div class="tree" style="top: 400vh; left: 10%;">üå≥</div>
    <div class="tree" style="top: 500vh; right: 25%;">üå≥</div>
    <div class="tree" style="top: 600vh; left: 40%;">üå≥</div>

    <!-- Box Pertanyaan -->
    <div id="questionBox">
        <p>Hello am I handsome?</p>
        <button onclick="answerYes()">YES</button>
        <button onclick="answerNo()">NO</button>
    </div>

    <!-- Tulisan "OK" setelah pencet YES -->
    <div id="okText" onclick="hideOK()">OK</div>

    <script>
        // Update jumlah KM berdasarkan scroll
        window.addEventListener("scroll", function() {
            let km = Math.round(window.scrollY / window.innerHeight * 100);
            document.getElementById("kmText").innerText = km + " km";

            // Kalau sudah sampai 800 km, munculkan ü§†
            if (km >= 700) {
                document.getElementById("cowboy").style.display = "block";
            } else {
                document.getElementById("cowboy").style.display = "none";
            }
        });

        // Tampilkan pertanyaan saat klik ü§†
        function showQuestion() {
            document.getElementById("questionBox").style.display = "block";
        }

        // Jika jawab "YES"
        function answerYes() {
            document.getElementById("questionBox").style.display = "none";
            document.getElementById("cowboy").style.display = "none";
            document.getElementById("okText").style.display = "block";
        }

        // Jika jawab "NO"
        function answerNo() {
            document.getElementById("questionBox").style.display = "none";
        }

        // Jika klik "OK", tulisan OK hilang tapi KM tetap ada
        function hideOK() {
            document.getElementById("okText").style.display = "none";
        }
    </script>

</body>
  </html>
